     {% for r in greadings %}
			<tr>
			<td>{{r.0}}</td>
			<td>{{r.1}}</td>
			<td>{{r.2}}</td>
			<td>{{r.3}}</td>
				<td>{{r.4}}</td>
				<td>{{r.5}}</td>
				<td>{{r.6}}</td>
				<td>{{r.7}}</td>
				<td>{{r.8}}</td>
				
				
			
			</tr>
		{% empty %}
			<tr>
				<td colspan="7" class="text-center bg-warning">No Gauge Reading</td>
			</tr>
    {% endfor %}
