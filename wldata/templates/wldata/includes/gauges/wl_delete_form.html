{% load widget_tweaks %}
<form method="post" action="{% url 'gauge_data_delete' pk=form.instance.id %}" class="js-wl-delete-form" >
 {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">DELETE WL</h4>
  </div>
  <div class="modal-body">
   <p> Do you really want to Delete data {{form.instance.wlreading}} at {{form.instance.wlreading}} for 
   gauge {{form.instance.gauge_name.gauge_code}}?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Delete</button>
  </div>
</form>
