     {% for gr in greadings %}
			<tr>
			 <td>{{gr.reading_time}}</td>
			 <td>{{gr.wlreading}}</td>
			<td><button type="button" class="btn btn-primary btn-md js-wl-edit"  >				
							 
						<span class="glyphicon glyphicon-pencil"></span>EDIT
					  </button></td>
			<td><button type="button" class="btn btn-primary btn-md js-wl-delete"  >				
							 
						<span class="glyphicon glyphicon-pencil"></span>DELETE
					  </button></td>
			</tr>
		{% empty %}
			<tr>
				<td colspan="7" class="text-center bg-warning">No Gauge Reading</td>
			</tr>
    {% endfor %}
