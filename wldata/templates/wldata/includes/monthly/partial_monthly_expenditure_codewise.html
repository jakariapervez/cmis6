     {% for ritem in ritems %}
			<tr>
			  <td>{{ritem.Ecode}}</td>
			  <td>{{ritem.description}}</td>
			  <!-- Writing Budget Allocation --->
			  <td>{{ritem.gob_allocation}}</td>
			  <td>{{ritem.rpa_allocation}}</td>
			  <td>{{ritem.dpa_allocation}}</td>			  
			  <td>{{ritem.total_allocation}}</td>			  
			  <!-- Writing Expenditure of the Current Month --->
			  <td>{{ritem.gob_cm}}</td>
			  <td>{{ritem.rpa_cm}}</td>
			  <td>{{ritem.dpa_cm}}</td>
			  <td>{{ritem.total_cm}}</td>
			  
			
			
			</tr>
		{% empty %}
			<tr>
				<td colspan="7" class="text-center bg-warning">No Expenditure Item</td>
			</tr>
    {% endfor %}
