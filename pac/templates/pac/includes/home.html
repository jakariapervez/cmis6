{% extends 'base.html' %}
{% load static %}
{% block content %}
  <ul>
  
    <li>
      <a href="{% url 'model_form_upload' %}">Model Form Upload</a>
    </li>
  </ul>

  <p>Uploaded files:</p>
  <ul>
    {% for obj in documents %}
      <li>
        <a href="{{ obj.document.url }}">{{ obj.document.name }}n></a>
        <small>(Uploaded at: {{ obj.uploaded_at }} by the user:{{obj.uploaded_by.get_full_name}} )</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
