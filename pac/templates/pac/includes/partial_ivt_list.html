     {% for dppitem  in dppitems %}
			<tr>
			  <td>{{dppitem.Ecode}}</td>
			  <td>{{dppitem.Description}}</td>
			  <td>{{dppitem.Gob}}</td>
			  <td>{{dppitem.Rpa}}</td>
			  <td>{{dppitem.Dpa}}</td>
			  <td>{{dppitem.Total}}</td>  	  
			  
			  <td style="width: 150px">
					  <button type="button"
							  class="btn btn-warning btn-sm js-update-ivt"
												
							  data-url="{% url 'dpp_allocation_update' dppitem.id %}">
						<span class="glyphicon glyphicon-pencil"></span> Edit
					  </button>
				</td>
				<td>
					  <button type="button"
							  class="btn btn-danger btn-sm js-delete-ivt"
							  data-url="{% url 'dpp_allocation_delete' dppitem.id %}">
						<span class="glyphicon glyphicon-trash"></span> Delete
					  </button>
				</td>			 
			  
			  
			  
			  
			  
			</tr>
		{% empty %}
			<tr>
				<td colspan="7" class="text-center bg-warning">Dpp Items</td>
			</tr>
    {% endfor %}
