{% extends 'base.html' %}
{% block title %} Start A new Topic {% endblock %}
{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'home' %}">Boards</a></li>

<li class="breadcrumb-item"><a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a></li>
<li class="breadcrumb-item active">New Item</li> 
{% endblock %}
{% block content %}
<form method="post">
{% csrf_token %}
<div class="form-group">
<label for="id-subject">Subject</label>
<input type="text" class="form-control" id="id-subject" name="subject">
</div>
<div class="form-group">
<label for="id-message">Message</label>
<textarea class="form-control" id="id-message" name="message" row="7"></textarea>
</div>
<button type="submit" class="btn btn-success">Post</button>
</form>
    <!-- just leaving it empty for now. we will add core here soon. -->
{% endblock %}
