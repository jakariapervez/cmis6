<div id="strucTureCarousel" class="carousel slide" data-ride="carousel">
<div class="carousel-inner">
{% if firstimage %}
<div class="carousel-item active">
<img class="d-block w-75" src="{{firstimage.image.url}}" alt="First slide">
</div>
{% endif %}
{% if images %}
{% for image in images %}
<div class="carousel-item">
<img class="d-block w-75" src="{{image.image.url}}" alt="slide">
</div>
{% endfor %}
{% endif %}
<a class = "carousel-control-prev" href = "#strucTureCarousel" role = "button" data-slide = "prev">
               <span class = "carousel-control-prev-icon" aria-hidden = "true"></span>
               <span class = "sr-only">Previous</span>
            </a>
            
            <a class = "carousel-control-next" href = "#strucTureCarousel" role = "button" data-slide = "next">
               <span class = "carousel-control-next-icon" aria-hidden = "true"></span>
               <span class = "sr-only">Next</span>
            </a>
</div>
 
</div>
