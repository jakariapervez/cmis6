<div id="strucTureCarousel" class="carousel slide" data-ride="carousel">
<div class="carousel-inner">
{% if firstimage %}
<div class="carousel-item active">
<img class="d-block w-100" src={{firstimage.image.url}} alt="First slide">
</div>
{% endif %}
{% if images %}
{% for image in images %}
<div class="carousel-item">
<img class="d-block w-100" src={{image.image.url}} alt="slide">
</div>
{% endfor %}
{% endif %}
</div>

</div>
