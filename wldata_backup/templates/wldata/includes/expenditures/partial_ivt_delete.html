{% load widget_tweaks %}

<form method="post" action="{% url 'delete_expenditure' pk=ivt.id %}" class="js-ivt-delete-form" >
 {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Delete Invoice</h4>
  </div>
  <div class="modal-body">
  
   <p class="lead">Are you sure you want to delete the Expenditure of  <strong>{{ ivt.Invoice_details.Invoice_no}} Economic code {{ivt.Budget_allocation.Dpp_allocation.Description}} </strong> ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Delete</button>
  </div>
</form>
